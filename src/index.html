<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>üöÄ Solutions Architect Path - Your Journey to AWS Excellence</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Master AWS Solutions Architecture with hands-on projects and real-world scenarios">
  <meta name="keywords" content="AWS, Solutions Architect, DevOps, Cloud Computing, Angular">
  <link rel="icon" type="image/x-icon" href="clarus.ico">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .loading-container.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }
    
    .title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
      animation: slideInDown 1s ease-out;
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.9);
      text-align: center;
      margin-bottom: 2rem;
      animation: slideInUp 1s ease-out 0.3s both;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 2rem;
    }
    
    .progress-bar {
      width: 300px;
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #fff, #f0f0f0);
      border-radius: 3px;
      animation: progress 2s ease-in-out infinite;
    }
    
    .loading-text {
      color: rgba(255,255,255,0.8);
      font-size: 1rem;
      text-align: center;
      animation: pulse 2s infinite;
    }
    
    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .floating-element {
      position: absolute;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }
    
    .floating-element:nth-child(1) {
      top: 10%;
      left: 10%;
      font-size: 2rem;
      animation-delay: 0s;
    }
    
    .floating-element:nth-child(2) {
      top: 20%;
      right: 15%;
      font-size: 1.5rem;
      animation-delay: 1s;
    }
    
    .floating-element:nth-child(3) {
      bottom: 30%;
      left: 20%;
      font-size: 1.8rem;
      animation-delay: 2s;
    }
    
    .floating-element:nth-child(4) {
      bottom: 20%;
      right: 25%;
      font-size: 1.3rem;
      animation-delay: 3s;
    }
    
    .floating-element:nth-child(5) {
      top: 50%;
      left: 5%;
      font-size: 1.6rem;
      animation-delay: 4s;
    }
    
    .floating-element:nth-child(6) {
      top: 60%;
      right: 5%;
      font-size: 1.4rem;
      animation-delay: 5s;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
    
    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      33% {
        transform: translateY(-20px) rotate(5deg);
      }
      66% {
        transform: translateY(10px) rotate(-5deg);
      }
    }
    
    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .progress-bar {
        width: 250px;
      }
      
      .floating-element {
        font-size: 1rem !important;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-container" id="loadingContainer">
    <div class="floating-elements">
      <div class="floating-element">‚òÅÔ∏è</div>
      <div class="floating-element">üöÄ</div>
      <div class="floating-element">‚ö°</div>
      <div class="floating-element">üîß</div>
      <div class="floating-element">üìä</div>
      <div class="floating-element">üéØ</div>
    </div>
    
    <div class="logo-container">
      <div class="logo">üåü</div>
      <h1 class="title">Solutions Architect Path</h1>
      <p class="subtitle">Your Journey to AWS Excellence Starts Here</p>
    </div>
    
    <div class="loading-spinner"></div>
    
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    
    <p class="loading-text">Preparing your learning environment...</p>
  </div>

  <!-- Angular App Root -->
  <app-root></app-root>

  <script>
    // Enhanced loading experience
    document.addEventListener('DOMContentLoaded', function() {
      const loadingContainer = document.getElementById('loadingContainer');
      
      // Simulate loading time with enhanced experience
      setTimeout(() => {
        loadingContainer.classList.add('fade-out');
        
        // Remove loading container after animation
        setTimeout(() => {
          loadingContainer.remove();
        }, 500);
      }, 2500);
      
      // Add some interactive elements
      document.addEventListener('mousemove', function(e) {
        const elements = document.querySelectorAll('.floating-element');
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        elements.forEach((el, index) => {
          const speed = (index + 1) * 0.5;
          const xOffset = (x - 0.5) * speed * 20;
          const yOffset = (y - 0.5) * speed * 20;
          
          el.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
        });
      });
    });
    
    // Add smooth page transitions
    window.addEventListener('load', function() {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.5s ease-in';
      
      setTimeout(() => {
        document.body.style.opacity = '1';
      }, 100);
    });
  </script>
</body>
</html>
