<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>🌈 Kids Cloud Adventure - Learn AWS with Fun!</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Fun and exciting AWS learning adventure for kids! Build clouds, learn coding, and become a tech superhero!">
  <meta name="keywords" content="AWS, Kids Learning, Cloud Computing, Fun Coding, Tech Adventure, Educational Games">
  <link rel="icon" type="image/x-icon" href="clarus.ico">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Comic Sans MS', 'Inter', 'Poppins', sans-serif;
      background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7);
      background-size: 400% 400%;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      animation: rainbowMove 8s ease-in-out infinite;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 107, 107, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(78, 205, 196, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(69, 183, 209, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 60% 60%, rgba(150, 206, 180, 0.4) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7);
      background-size: 400% 400%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
      animation: rainbowMove 8s ease-in-out infinite;
    }
    
    .loading-container.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo {
      font-size: 4rem;
      color: #fff;
      margin-bottom: 1rem;
      animation: superBounce 1.5s infinite;
      text-shadow: 3px 3px 0px #FF6B6B, 6px 6px 0px #4ECDC4;
    }
    
    .title {
      font-size: 3rem;
      font-weight: 700;
      color: #fff;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 3px 3px 0px #FF6B6B, 6px 6px 0px #4ECDC4, 0 4px 8px rgba(0,0,0,0.3);
      animation: slideInDown 1s ease-out;
      font-family: 'Comic Sans MS', cursive;
    }
    
    .subtitle {
      font-size: 1.4rem;
      color: #fff;
      text-align: center;
      margin-bottom: 2rem;
      animation: slideInUp 1s ease-out 0.3s both;
      font-weight: 600;
      text-shadow: 2px 2px 0px #FF6B6B;
    }
    
    .loading-spinner {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid #FF6B6B;
      border-right: 6px solid #4ECDC4;
      border-bottom: 6px solid #45B7D1;
      border-radius: 50%;
      animation: rainbowSpin 2s linear infinite;
      margin-bottom: 2rem;
      box-shadow: 0 0 20px rgba(255,107,107,0.5);
    }
    
    .progress-bar {
      width: 350px;
      height: 12px;
      background: rgba(255,255,255,0.3);
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 1rem;
      border: 3px solid #fff;
      box-shadow: 0 0 15px rgba(255,107,107,0.3);
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4);
      border-radius: 20px;
      animation: rainbowProgress 3s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(255,107,107,0.5);
    }
    
    .loading-text {
      color: rgba(255,255,255,0.8);
      font-size: 1rem;
      text-align: center;
      animation: pulse 2s infinite;
    }
    
    .calculator-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      animation: slideInUp 1s ease-out 0.3s both;
    }
    
    .calculator {
      background: linear-gradient(145deg, #2c3e50, #34495e);
      border-radius: 25px;
      padding: 2rem;
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.3),
        inset 0 2px 0 rgba(255,255,255,0.1);
      border: 3px solid #1a252f;
      min-width: 320px;
    }
    
    .calculator-display {
      background: linear-gradient(145deg, #1a252f, #2c3e50);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 2px solid #34495e;
      box-shadow: inset 0 4px 8px rgba(0,0,0,0.3);
    }
    
    .display-text {
      font-size: 3rem;
      color: #ecf0f1;
      text-align: right;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      min-height: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    
    .display-expression {
      font-size: 1.2rem;
      color: #bdc3c7;
      text-align: right;
      font-family: 'Courier New', monospace;
      min-height: 1.5rem;
      margin-top: 0.5rem;
    }
    
    .calculator-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }
    
    .calc-btn {
      padding: 1.2rem;
      border: none;
      border-radius: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Arial', sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    .calc-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    .calc-btn:hover::before {
      opacity: 1;
    }
    
    .calc-btn:active {
      transform: translateY(2px);
    }
    
    .number-btn {
      background: linear-gradient(145deg, #ecf0f1, #bdc3c7);
      color: #2c3e50;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .number-btn:hover {
      background: linear-gradient(145deg, #ffffff, #ecf0f1);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    
    .operator-btn {
      background: linear-gradient(145deg, #f39c12, #e67e22);
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .operator-btn:hover {
      background: linear-gradient(145deg, #f1c40f, #f39c12);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    
    .clear-btn {
      background: linear-gradient(145deg, #e74c3c, #c0392b);
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .clear-btn:hover {
      background: linear-gradient(145deg, #ff6b6b, #e74c3c);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    
    .equals-btn {
      background: linear-gradient(145deg, #27ae60, #2ecc71);
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .equals-btn:hover {
      background: linear-gradient(145deg, #2ecc71, #27ae60);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    
    .zero-btn {
      grid-column: span 2;
    }
    
    .calculator-title {
      text-align: center;
      color: white;
      text-shadow: 3px 3px 0px #FF6B6B, 6px 6px 0px #4ECDC4;
    }
    
    .calculator-title h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-family: 'Comic Sans MS', cursive;
    }
    
    .calculator-title p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    
    .signature-container {
      text-align: center;
      margin-top: 2rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      backdrop-filter: blur(15px);
      border: 3px solid #fff;
      animation: slideInUp 1s ease-out 0.6s both;
      box-shadow: 0 10px 30px rgba(255,107,107,0.3);
    }
    
    .signature-text {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
      font-weight: 600;
      text-shadow: 2px 2px 0px #FF6B6B;
    }
    
    .author-name {
      color: #fff;
      font-size: 1.6rem;
      font-weight: 700;
      text-shadow: 3px 3px 0px #4ECDC4, 6px 6px 0px #FF6B6B;
      letter-spacing: 2px;
      font-family: 'Comic Sans MS', cursive;
    }
    
    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .floating-element {
      position: absolute;
      opacity: 0.8;
      animation: float 6s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
    }
    
    .floating-element:nth-child(1) {
      top: 10%;
      left: 10%;
      font-size: 3rem;
      animation-delay: 0s;
    }
    
    .floating-element:nth-child(2) {
      top: 20%;
      right: 15%;
      font-size: 2.5rem;
      animation-delay: 1s;
    }
    
    .floating-element:nth-child(3) {
      bottom: 30%;
      left: 20%;
      font-size: 2.8rem;
      animation-delay: 2s;
    }
    
    .floating-element:nth-child(4) {
      bottom: 20%;
      right: 25%;
      font-size: 2.3rem;
      animation-delay: 3s;
    }
    
    .floating-element:nth-child(5) {
      top: 50%;
      left: 5%;
      font-size: 2.6rem;
      animation-delay: 4s;
    }
    
    .floating-element:nth-child(6) {
      top: 60%;
      right: 5%;
      font-size: 2.4rem;
      animation-delay: 5s;
    }
    
    .floating-element:nth-child(7) {
      top: 70%;
      left: 15%;
      font-size: 2.2rem;
      animation-delay: 6s;
    }
    
    .floating-element:nth-child(8) {
      top: 80%;
      right: 10%;
      font-size: 2.7rem;
      animation-delay: 7s;
    }
    
    @keyframes superBounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0) scale(1);
      }
      40% {
        transform: translateY(-30px) scale(1.1);
      }
      60% {
        transform: translateY(-15px) scale(1.05);
      }
    }
    
    @keyframes rainbowMove {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }
    
    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes rainbowSpin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }
    
    @keyframes rainbowProgress {
      0% { width: 0%; }
      25% { width: 25%; }
      50% { width: 100%; }
      75% { width: 75%; }
      100% { width: 0%; }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg) scale(1);
      }
      25% {
        transform: translateY(-25px) rotate(10deg) scale(1.1);
      }
      50% {
        transform: translateY(-15px) rotate(-5deg) scale(0.9);
      }
      75% {
        transform: translateY(20px) rotate(15deg) scale(1.05);
      }
    }
    
    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .progress-bar {
        width: 250px;
      }
      
      .floating-element {
        font-size: 1rem !important;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-container" id="loadingContainer">
    <div class="floating-elements">
      <div class="floating-element">🌈</div>
      <div class="floating-element">🚀</div>
      <div class="floating-element">⭐</div>
      <div class="floating-element">🎈</div>
      <div class="floating-element">🎪</div>
      <div class="floating-element">🎨</div>
      <div class="floating-element">🦄</div>
      <div class="floating-element">🌟</div>
    </div>
    
    <div class="calculator-container">
      <div class="calculator">
        <div class="calculator-display">
          <div class="display-text">0</div>
          <div class="display-expression"></div>
        </div>
        
        <div class="calculator-buttons">
          <button class="calc-btn clear-btn" data-action="clear">AC</button>
          <button class="calc-btn operator-btn" data-action="operator" data-value="±">±</button>
          <button class="calc-btn operator-btn" data-action="operator" data-value="%">%</button>
          <button class="calc-btn operator-btn" data-action="operator" data-value="÷">÷</button>
          
          <button class="calc-btn number-btn" data-value="7">7</button>
          <button class="calc-btn number-btn" data-value="8">8</button>
          <button class="calc-btn number-btn" data-value="9">9</button>
          <button class="calc-btn operator-btn" data-action="operator" data-value="×">×</button>
          
          <button class="calc-btn number-btn" data-value="4">4</button>
          <button class="calc-btn number-btn" data-value="5">5</button>
          <button class="calc-btn number-btn" data-value="6">6</button>
          <button class="calc-btn operator-btn" data-action="operator" data-value="-">-</button>
          
          <button class="calc-btn number-btn" data-value="1">1</button>
          <button class="calc-btn number-btn" data-value="2">2</button>
          <button class="calc-btn number-btn" data-value="3">3</button>
          <button class="calc-btn operator-btn" data-action="operator" data-value="+">+</button>
          
          <button class="calc-btn number-btn zero-btn" data-value="0">0</button>
          <button class="calc-btn number-btn" data-value=".">.</button>
          <button class="calc-btn equals-btn" data-action="equals">=</button>
        </div>
      </div>
      
      <div class="calculator-title">
        <h2>🧮 Fun Calculator</h2>
        <p>Click the buttons to calculate!</p>
      </div>
    </div>
    
    <!-- Signature Section -->
    <div class="signature-container">
      <p class="signature-text">🎨 Created with Magic by 🎨</p>
      <h3 class="author-name">Ismail Kilicaslan</h3>
    </div>
  </div>

  <!-- Angular App Root -->
  <app-root></app-root>

  <script>
    // Calculator functionality
    document.addEventListener('DOMContentLoaded', function() {
      const displayText = document.querySelector('.display-text');
      const displayExpression = document.querySelector('.display-expression');
      const buttons = document.querySelectorAll('.calc-btn');
      
      let currentNumber = '0';
      let previousNumber = null;
      let operation = null;
      let shouldResetDisplay = false;
      
      // Add click event to all calculator buttons
      buttons.forEach(button => {
        button.addEventListener('click', function() {
          const value = this.dataset.value;
          const action = this.dataset.action;
          
          if (action === 'clear') {
            clearCalculator();
          } else if (action === 'equals') {
            calculateResult();
          } else if (action === 'operator') {
            handleOperator(value);
          } else if (value) {
            handleNumber(value);
          }
          
          // Add button press effect
          this.style.transform = 'scale(0.95)';
          setTimeout(() => {
            this.style.transform = '';
          }, 100);
        });
      });
      
      function handleNumber(num) {
        if (shouldResetDisplay) {
          currentNumber = num;
          shouldResetDisplay = false;
        } else {
          if (currentNumber === '0' && num !== '.') {
            currentNumber = num;
          } else {
            if (num === '.' && currentNumber.includes('.')) return;
            currentNumber += num;
          }
        }
        updateDisplay();
      }
      
      function handleOperator(op) {
        if (op === '±') {
          currentNumber = (parseFloat(currentNumber) * -1).toString();
          updateDisplay();
          return;
        }
        
        if (op === '%') {
          currentNumber = (parseFloat(currentNumber) / 100).toString();
          updateDisplay();
          return;
        }
        
        if (previousNumber !== null && operation !== null) {
          calculateResult();
        }
        
        previousNumber = parseFloat(currentNumber);
        operation = op;
        shouldResetDisplay = true;
        
        // Update expression display
        displayExpression.textContent = `${previousNumber} ${getOperatorSymbol(operation)}`;
      }
      
      function calculateResult() {
        if (previousNumber === null || operation === null) return;
        
        const current = parseFloat(currentNumber);
        let result;
        
        switch (operation) {
          case '+':
            result = previousNumber + current;
            break;
          case '-':
            result = previousNumber - current;
            break;
          case '×':
            result = previousNumber * current;
            break;
          case '÷':
            if (current === 0) {
              result = 'Error';
            } else {
              result = previousNumber / current;
            }
            break;
          default:
            return;
        }
        
        if (result === 'Error') {
          displayText.textContent = 'Error';
          displayExpression.textContent = '';
        } else {
          currentNumber = result.toString();
          displayExpression.textContent = `${previousNumber} ${getOperatorSymbol(operation)} ${parseFloat(currentNumber)} =`;
        }
        
        previousNumber = null;
        operation = null;
        shouldResetDisplay = true;
        updateDisplay();
      }
      
      function clearCalculator() {
        currentNumber = '0';
        previousNumber = null;
        operation = null;
        shouldResetDisplay = false;
        displayExpression.textContent = '';
        updateDisplay();
      }
      
      function updateDisplay() {
        if (currentNumber === 'Error') {
          displayText.textContent = 'Error';
        } else {
          const num = parseFloat(currentNumber);
          if (Number.isInteger(num)) {
            displayText.textContent = num.toString();
          } else {
            displayText.textContent = parseFloat(num.toFixed(8)).toString();
          }
        }
      }
      
      function getOperatorSymbol(op) {
        const symbols = {
          '+': '+',
          '-': '-',
          '×': '×',
          '÷': '÷'
        };
        return symbols[op] || op;
      }
      
      // Add floating elements interaction
      document.addEventListener('mousemove', function(e) {
        const elements = document.querySelectorAll('.floating-element');
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        elements.forEach((el, index) => {
          const speed = (index + 1) * 0.5;
          const xOffset = (x - 0.5) * speed * 20;
          const yOffset = (y - 0.5) * speed * 20;
          
          el.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
        });
      });
    });
    
    // Add smooth page transitions
    window.addEventListener('load', function() {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.5s ease-in';
      
      setTimeout(() => {
        document.body.style.opacity = '1';
      }, 100);
    });
  </script>
</body>
</html>
